<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game đổ súc xắc</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="scene">
        <div class="Player1"><b>Player 1</b></div>
        <div class="cube left">
            
            <div class="face front"><img src="./img/1.png" alt="Image 1"></div>
            <div class="face back"><img src="./img/2.png" alt="Image 2"></div>
            <div class="face right"><img src="./img/3.png" alt="Image 3"></div>
            <div class="face left"><img src="./img/4.png" alt="Image 4"></div>
            <div class="face top"><img src="./img/5.png" alt="Image 5"></div>
            <div class="face bottom"><img src="./img/6.png" alt="Image 6"></div>
        </div>
        <div class="Player2"><b>Player 2</b></div>
        <div class="cube right">
           
            <div class="face front"><img src="./img/1.png" alt="Image 1"></div>
            <div class="face back"><img src="./img/2.png" alt="Image 2"></div>
            <div class="face right"><img src="./img/3.png" alt="Image 3"></div>
            <div class="face left"><img src="./img/4.png" alt="Image 4"></div>
            <div class="face top"><img src="./img/5.png" alt="Image 5"></div>
            <div class="face bottom"><img src="./img/6.png" alt="Image 6"></div>
        </div>
    </div>
    <button id="playButton"><B>Play now</B></button>
    <script src="./js/main.js"></script>
</body>
</html>
